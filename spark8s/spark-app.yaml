apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: osds-spark-app
  namespace: spark-apps
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "gvsbharish01/osdspark8s:v1.0.9"
  imagePullPolicy: Always
  mainApplicationFile: "gs://osd-scripts/basic_spark.py"
  sparkVersion: "3.5.0"
  timeToLiveSeconds: 30
  driver:
    cores: 1
    memory: "4g"
    labels:
      version: "3.5.0"
    secrets:
      - name: "gcp-service-account"
        path: "/mnt/secrets"
        secretType: GCPServiceAccount
    envVars:
      GCS_PROJECT_ID: osd-k8s
    serviceAccount: spark
  executor:
    cores: 1
    memory: "4g"
    instances: 2
    labels:
      version: "3.5.0"
    secrets:
      - name: "gcp-service-account"
        path: "/mnt/secrets"
        secretType: GCPServiceAccount
    envVars:
      GCS_PROJECT_ID: osd-k8s
  sparkConf:
    spark.hadoop.fs.gs.impl: "com.google.cloud.hadoop.fs.gcs.GoogleHadoopFileSystem"
    spark.hadoop.fs.AbstractFileSystem.gs.impl: "com.google.cloud.hadoop.fs.gcs.GoogleHadoopFS"
    spark.hadoop.fs.gs.project.id: "osd-k8s"
    spark.hadoop.fs.gs.system.bucket: "osd-scripts"
    spark.hadoop.google.cloud.auth.service.account.enable: "true"
    spark.hadoop.fs.gs.auth.service.account.json.keyfile: "/mnt/secrets/key.json"
    spark.driver.extraClassPath: "/opt/spark/jars/*"
    spark.executor.extraClassPath: "/opt/spark/jars/*"